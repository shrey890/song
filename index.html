<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');
        
        * {
          box-sizing: border-box;
        }
        
        body {
          background-color: rgb(161, 100, 223);
          font-family: 'Poppins', sans-serif;
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
          text-align: center;
          height: 100vh;
          overflow: hidden;
          margin: 0;
        }
        
        .btn {
          background-color: rebeccapurple;
          border-radius: 5px;
          border: none;
          color: #fff;
          margin: 1rem;
          padding: 1.5rem 3rem;
          font-size: 1.2rem;
          font-family: inherit;
          cursor: pointer;
        }
        
        .btn:hover {
          opacity: 0.9;
        }
        
        .btn:focus {
          outline: none;
        }

        /* Modal Styling */
        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          align-items: center;
          justify-content: center;
        }

        .modal-content {
          background-color: white;
          border-radius: 5px;
          padding: 20px;
          text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        
    </style>
</head>
<body>
    <div id="buttons"></div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <p>Note: The Kesariya music audio has a slow start for the first couple of seconds. Please be aware that this is not an issue, and the audio will play correctly after a short delay.</p>
        <button id="closeModal" class="btn">Close</button>
      </div>
    </div>
    <footer>
        <div class="copyright">
          &copy; Shrey <span id="current-year">2023</span>.
        </div>
        <div class="footer-links">
          <a href="https://music-playerq.netlify.app/" target="_blank">Music Player</a>
          <a href="https://github.com/shrey890" target="_blank">Github</a>
        </div>
    </footer>
    
      
    <script>
        const sounds = ['kesariya', 'tum_hi_ho_bandhu', 'malang'];
        sounds.forEach(sound => {
            const btn = document.createElement('button');
            btn.classList.add('btn');
            btn.innerHTML = sound;
            btn.addEventListener('click', () => {
                stopSongs();
                document.getElementById(sound).play();
            });
            document.getElementById('buttons').appendChild(btn);
        });

        function stopSongs() {
            sounds.forEach(sound => {
                const song = document.getElementById(sound);
                song.pause();
                song.currentTime = 0;
            });
        }

        // Modal functionality
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');

        window.addEventListener('load', () => {
          modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
          modal.style.display = 'none';
        });
    </script>

    <!-- Audio elements with correct file paths -->
    <audio id="kesariya" src="Kesariya_cavern.mp3"></audio>
    <audio id="tum_hi_ho_bandhu" src="01 Tumhi Ho Bandhu Cocktail(sr-guitar_amp_stereo.mp3"></audio>
    <audio id="malang" src="malang tune reverb.mp3"></audio>
</body>
</html>
